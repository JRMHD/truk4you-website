<script>
	
	var headlinesu14491 = [];
	
	jQuery(document).ready(function($){
		//set animation timing
		var animationDelayu14491 = 2000,
		//loading bar effect
		barAnimationDelayu14491 = 2000+1000,
		barWaitingu14491 = barAnimationDelayu14491 - 1000, 
		//letters effect
		lettersDelayu14491 = 50,
		//type effect
		typeLettersDelayu14491 = 50,
		selectionDurationu14491 = 500,
		typeAnimationDelayu14491 = 2000,
		//clip effect 
		revealDurationu14491 = 1000,
		revealAnimationDelayu14491 = 2000;
	
		headlinesu14491.push('para1');
		headlinesu14491.push('para2');
		headlinesu14491.push('para3');
		headlinesu14491.push('para4');
		headlinesu14491.push('para5');
		headlinesu14491.push('para6');
		headlinesu14491.push('para7');
		headlinesu14491.push('para8');
		
		headlinesu14491 = headlinesu14491.splice(0,4);
		
		var id_u14491 = $('.'+headlinesu14491[0]).attr("id");
		
		if(id_u14491 == undefined){
			id_u14491 = $('.'+headlinesu14491[0]).parent().attr("id");
		}
		
		$('.'+headlinesu14491[0]+' p').addClass(headlinesu14491[0]);
		$('#'+id_u14491).removeClass(headlinesu14491[0]);
		
		var styleCss = {};
		var eleCss = ["position","left","top","width","height","min-height","margin-left","margin-top"];
		
		for(var i=0;i<eleCss.length;i++){
			
			styleCss[eleCss[i]] = $('#'+id_u14491).css(eleCss[i]);
		} 
		
		var anim_type = "clip is-full-width";
		var extra_class = '';
		if(anim_type == 'loading-bar'){
			extra_class = "{param_loading_bar_position}";
		}else if(anim_type == 'slide'){
			extra_class = "slide_top";
		}else if(anim_type == 'push'){
			extra_class = "push_right";
		}else{
			extra_class = '';
		}
		
		$spanu14491 = $('#'+id_u14491);
  		$spanu14491.replaceWith($spanu14491.html());
		$('.'+headlinesu14491[0]).wrap('<div class="u14491 MT-headline clip is-full-width"><span class="MT-headline-inner '+extra_class+'"><div id="'+id_u14491+'" class="is-visible"></div></span></div>');
		$("#"+id_u14491).css({ 'margin':'0','top':'0','left':'0','right':'0','bottom':'0','position':'relative' }).addClass(headlinesu14491[0]);
		
		$.each(styleCss, function (index, value) {
		    //console.log( index + ' : ' + value );
		    $('.u14491.MT-headline').css(index,value);
		});
		
		for(var i=1;i<=headlinesu14491.length;i++){
		
			var id_u14491 = $('.'+headlinesu14491[i]).attr("id");
			if(id_u14491 == undefined){
				id_u14491 = $('.'+headlinesu14491[i]).parent().attr("id");
			}
			$('.'+headlinesu14491[i]+' p').addClass(headlinesu14491[i]);
			$('#'+id_u14491).removeClass(headlinesu14491[i]);
			$spanu14491 = $('#'+id_u14491);
	  		$spanu14491.replaceWith($spanu14491.html());
	  		
			$('.'+headlinesu14491[i]).appendTo('.u14491.MT-headline .MT-headline-inner').wrap('<div id="'+id_u14491+'"></div>');
			$("#"+id_u14491).css({ 'margin':'0','top':'0','left':'0','right':'0','bottom':'0','position':'absolute' }).addClass(headlinesu14491[i]);
		}
	
	
	initAnimationu14491();
	

	function initAnimationu14491() {
	
		//insert <i> element for each letter of a changing word
		singleLetters($('.u14491.MT-headline.letters').find('div'));
		//initialise headline animation
		animateHeadline($('.u14491.MT-headline'));
		
	}

	function singleLetters($words) {
		$words.each(function(){
			var word = $(this),
				letters = word.text().split(''),
				selected = word.hasClass('is-visible');
			
			for (i in letters) {
				if(word.parents('.rotate-2').length > 0) letters[i] = '<em>' + letters[i] + '</em>';
				letters[i] = (selected) ? '<i class="in">' + letters[i] + '</i>': '<i>' + letters[i] + '</i>';
			}
		    var newLetters = letters.join('');
		    word.html(newLetters).css('opacity', 1);
		    
		    var fontStyle = word.css('font-style'), eleId = word.attr("id");
		    $("#"+eleId+" i").css('font-style',fontStyle);
		    
		});
	}

	function animateHeadline($headlines) {
		var duration = animationDelayu14491;
		$headlines.each(function(){
			var headline = $(this);
			
			if(headline.hasClass('loading-bar')) {
				duration = barAnimationDelayu14491;
				setTimeout(function(){ headline.find('.u14491 .MT-headline-inner').addClass('is-loading') }, barWaitingu14491);
			} else if (headline.hasClass('clip')){
				var spanWrapper = headline.find('.u14491 .MT-headline-inner'),
					newWidth = spanWrapper.width() + 10
				spanWrapper.css('width', newWidth);
			} else if (!headline.hasClass('type') ) {
				//assign to .MT-headline-inner the width of its longest word
				var words = headline.find('.u14491 .MT-headline-inner div'),
					width = 0;
				words.each(function(){
					var wordWidth = $(this).width();
				    if (wordWidth > width) width = wordWidth;
				});
				headline.find('.u14491 .MT-headline-inner').css('width', width);
			};

			//trigger animation
			setTimeout(function(){ hideWord( headline.find('.is-visible').eq(0) ) }, duration);
		});
	}

	function hideWord($word) {
		var nextWord = takeNext($word);
		
		if($word.parents('.u14491.MT-headline').hasClass('type')) {
			if(!$word.is(':last-child') || true){
			var parentSpan = $word.parent('.u14491 .MT-headline-inner');
			parentSpan.addClass('selected').removeClass('waiting');	
			setTimeout(function(){ 
				parentSpan.removeClass('selected'); 
				$word.removeClass('is-visible').addClass('is-hidden').children('i').removeClass('in').addClass('out');
			}, selectionDurationu14491);
			setTimeout(function(){ showWord(nextWord, typeLettersDelayu14491) }, typeAnimationDelayu14491);
			}
		} else if($word.parents('.u14491.MT-headline').hasClass('letters')) {
			if(!$word.is(':last-child') || true){
			var bool = ($word.children('i').length >= nextWord.children('i').length) ? true : false;
			hideLetter($word.find('i').eq(0), $word, bool, lettersDelayu14491);
			showLetter(nextWord.find('i').eq(0), nextWord, bool, lettersDelayu14491);
			}
		}  else if($word.parents('.u14491.MT-headline').hasClass('clip')) {
			if(!$word.is(':last-child') || true){
			$word.parents('.u14491 .MT-headline-inner').animate({ width : '2px' }, revealDurationu14491, function(){
				if(!$word.is(':last-child') || true){
					switchWord($word, nextWord);
					showWord(nextWord);
				}
			});
			}

		} else if ($word.parents('.u14491.MT-headline').hasClass('loading-bar')){
			$word.parents('.u14491 .MT-headline-inner').removeClass('is-loading');
			if(!$word.is(':last-child') || true){
				switchWord($word, nextWord);
				setTimeout(function(){ hideWord(nextWord) }, barAnimationDelayu14491);
				setTimeout(function(){ $word.parents('.u14491 .MT-headline-inner').addClass('is-loading') }, barWaitingu14491);
			}
		} else {
			if(!$word.is(':last-child') || true){
				switchWord($word, nextWord);
				setTimeout(function(){ hideWord(nextWord) }, animationDelayu14491);
			}
		}
	}

	function showWord($word, $duration) {
		if($word.parents('.u14491.MT-headline').hasClass('type')) {
			showLetter($word.find('i').eq(0), $word, false, $duration);
			$word.addClass('is-visible').removeClass('is-hidden');

		}  else if($word.parents('.u14491.MT-headline').hasClass('clip')) {
			$word.parents('.u14491 .MT-headline-inner').animate({ 'width' : $word.width() + 10 }, revealDurationu14491, function(){ 
				setTimeout(function(){ hideWord($word) }, revealAnimationDelayu14491); 
			});
		}
	}

	function hideLetter($letter, $word, $bool, $duration) {
		$letter.removeClass('in').addClass('out');
		
		if(!$letter.is(':last-child')) {
		 	setTimeout(function(){ hideLetter($letter.next(), $word, $bool, $duration); }, $duration);  
		} else if($bool) { 
		 	setTimeout(function(){ hideWord(takeNext($word)) }, animationDelayu14491);
		}

		if($letter.is(':last-child') && $('html').hasClass('no-csstransitions')) {
			var nextWord = takeNext($word);
			if(!$word.is(':last-child') || true){
				switchWord($word, nextWord);
			}
		} 
	}

	function showLetter($letter, $word, $bool, $duration) {
		$letter.addClass('in').removeClass('out');
		
		if(!$letter.is(':last-child')) { 
			setTimeout(function(){ showLetter($letter.next(), $word, $bool, $duration); }, $duration); 
		} else { 
			if($word.parents('.u14491.MT-headline').hasClass('type')) { setTimeout(function(){ $word.parents('.u14491 .MT-headline-inner').addClass('waiting'); }, 200);}
			if(!$bool) { setTimeout(function(){ hideWord($word) }, animationDelayu14491) }
		}
	}

	function takeNext($word) {
		return (!$word.is(':last-child')) ? $word.next() : $word.parent().children().eq(0);
	}

	function takePrev($word) {
		return (!$word.is(':first-child')) ? $word.prev() : $word.parent().children().last();
	}

	function switchWord($oldWord, $newWord) {
		
		$oldWord.removeClass('is-visible').addClass('is-hidden');
		$newWord.removeClass('is-hidden').addClass('is-visible');	
		
	}
	
	
});

	  
</script>
