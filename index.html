    <script>
      var headlinesu14427 = [];

      jQuery(document).ready(function ($) {
        //set animation timing
        var animationDelayu14427 = 2000,
          //loading bar effect
          barAnimationDelayu14427 = 2000 + 1000,
          barWaitingu14427 = barAnimationDelayu14427 - 1000,
          //letters effect
          lettersDelayu14427 = 50,
          //type effect
          typeLettersDelayu14427 = 50,
          selectionDurationu14427 = 500,
          typeAnimationDelayu14427 = 2000,
          //clip effect
          revealDurationu14427 = 1000,
          revealAnimationDelayu14427 = 2000;

        headlinesu14427.push("para1");
        headlinesu14427.push("para2");
        headlinesu14427.push("para3");
        headlinesu14427.push("para4");
        headlinesu14427.push("para5");
        headlinesu14427.push("para6");
        headlinesu14427.push("para7");
        headlinesu14427.push("para8");

        headlinesu14427 = headlinesu14427.splice(0, 4);

        var id_u14427 = $("." + headlinesu14427[0]).attr("id");

        if (id_u14427 == undefined) {
          id_u14427 = $("." + headlinesu14427[0])
            .parent()
            .attr("id");
        }

        $("." + headlinesu14427[0] + " p").addClass(headlinesu14427[0]);
        $("#" + id_u14427).removeClass(headlinesu14427[0]);

        var styleCss = {};
        var eleCss = [
          "position",
          "left",
          "top",
          "width",
          "height",
          "min-height",
          "margin-left",
          "margin-top",
        ];

        for (var i = 0; i < eleCss.length; i++) {
          styleCss[eleCss[i]] = $("#" + id_u14427).css(eleCss[i]);
        }

        var anim_type = "clip is-full-width";
        var extra_class = "";
        if (anim_type == "loading-bar") {
          extra_class = "{param_loading_bar_position}";
        } else if (anim_type == "slide") {
          extra_class = "slide_top";
        } else if (anim_type == "push") {
          extra_class = "push_right";
        } else {
          extra_class = "";
        }

        $spanu14427 = $("#" + id_u14427);
        $spanu14427.replaceWith($spanu14427.html());
        $("." + headlinesu14427[0]).wrap(
          '<div class="u14427 MT-headline clip is-full-width"><span class="MT-headline-inner ' +
            extra_class +
            '"><div id="' +
            id_u14427 +
            '" class="is-visible"></div></span></div>'
        );
        $("#" + id_u14427)
          .css({
            margin: "0",
            top: "0",
            left: "0",
            right: "0",
            bottom: "0",
            position: "relative",
          })
          .addClass(headlinesu14427[0]);

        $.each(styleCss, function (index, value) {
          //console.log( index + ' : ' + value );
          $(".u14427.MT-headline").css(index, value);
        });

        for (var i = 1; i <= headlinesu14427.length; i++) {
          var id_u14427 = $("." + headlinesu14427[i]).attr("id");
          if (id_u14427 == undefined) {
            id_u14427 = $("." + headlinesu14427[i])
              .parent()
              .attr("id");
          }
          $("." + headlinesu14427[i] + " p").addClass(headlinesu14427[i]);
          $("#" + id_u14427).removeClass(headlinesu14427[i]);
          $spanu14427 = $("#" + id_u14427);
          $spanu14427.replaceWith($spanu14427.html());

          $("." + headlinesu14427[i])
            .appendTo(".u14427.MT-headline .MT-headline-inner")
            .wrap('<div id="' + id_u14427 + '"></div>');
          $("#" + id_u14427)
            .css({
              margin: "0",
              top: "0",
              left: "0",
              right: "0",
              bottom: "0",
              position: "absolute",
            })
            .addClass(headlinesu14427[i]);
        }

        initAnimationu14427();

        function initAnimationu14427() {
          //insert <i> element for each letter of a changing word
          singleLetters($(".u14427.MT-headline.letters").find("div"));
          //initialise headline animation
          animateHeadline($(".u14427.MT-headline"));
        }

        function singleLetters($words) {
          $words.each(function () {
            var word = $(this),
              letters = word.text().split(""),
              selected = word.hasClass("is-visible");

            for (i in letters) {
              if (word.parents(".rotate-2").length > 0)
                letters[i] = "<em>" + letters[i] + "</em>";
              letters[i] = selected
                ? '<i class="in">' + letters[i] + "</i>"
                : "<i>" + letters[i] + "</i>";
            }
            var newLetters = letters.join("");
            word.html(newLetters).css("opacity", 1);

            var fontStyle = word.css("font-style"),
              eleId = word.attr("id");
            $("#" + eleId + " i").css("font-style", fontStyle);
          });
        }

        function animateHeadline($headlines) {
          var duration = animationDelayu14427;
          $headlines.each(function () {
            var headline = $(this);

            if (headline.hasClass("loading-bar")) {
              duration = barAnimationDelayu14427;
              setTimeout(function () {
                headline
                  .find(".u14427 .MT-headline-inner")
                  .addClass("is-loading");
              }, barWaitingu14427);
            } else if (headline.hasClass("clip")) {
              var spanWrapper = headline.find(".u14427 .MT-headline-inner"),
                newWidth = spanWrapper.width() + 10;
              spanWrapper.css("width", newWidth);
            } else if (!headline.hasClass("type")) {
              //assign to .MT-headline-inner the width of its longest word
              var words = headline.find(".u14427 .MT-headline-inner div"),
                width = 0;
              words.each(function () {
                var wordWidth = $(this).width();
                if (wordWidth > width) width = wordWidth;
              });
              headline.find(".u14427 .MT-headline-inner").css("width", width);
            }

            //trigger animation
            setTimeout(function () {
              hideWord(headline.find(".is-visible").eq(0));
            }, duration);
          });
        }

        function hideWord($word) {
          var nextWord = takeNext($word);

          if ($word.parents(".u14427.MT-headline").hasClass("type")) {
            if (!$word.is(":last-child") || true) {
              var parentSpan = $word.parent(".u14427 .MT-headline-inner");
              parentSpan.addClass("selected").removeClass("waiting");
              setTimeout(function () {
                parentSpan.removeClass("selected");
                $word
                  .removeClass("is-visible")
                  .addClass("is-hidden")
                  .children("i")
                  .removeClass("in")
                  .addClass("out");
              }, selectionDurationu14427);
              setTimeout(function () {
                showWord(nextWord, typeLettersDelayu14427);
              }, typeAnimationDelayu14427);
            }
          } else if ($word.parents(".u14427.MT-headline").hasClass("letters")) {
            if (!$word.is(":last-child") || true) {
              var bool =
                $word.children("i").length >= nextWord.children("i").length
                  ? true
                  : false;
              hideLetter(
                $word.find("i").eq(0),
                $word,
                bool,
                lettersDelayu14427
              );
              showLetter(
                nextWord.find("i").eq(0),
                nextWord,
                bool,
                lettersDelayu14427
              );
            }
          } else if ($word.parents(".u14427.MT-headline").hasClass("clip")) {
            if (!$word.is(":last-child") || true) {
              $word
                .parents(".u14427 .MT-headline-inner")
                .animate({ width: "2px" }, revealDurationu14427, function () {
                  if (!$word.is(":last-child") || true) {
                    switchWord($word, nextWord);
                    showWord(nextWord);
                  }
                });
            }
          } else if (
            $word.parents(".u14427.MT-headline").hasClass("loading-bar")
          ) {
            $word
              .parents(".u14427 .MT-headline-inner")
              .removeClass("is-loading");
            if (!$word.is(":last-child") || true) {
              switchWord($word, nextWord);
              setTimeout(function () {
                hideWord(nextWord);
              }, barAnimationDelayu14427);
              setTimeout(function () {
                $word
                  .parents(".u14427 .MT-headline-inner")
                  .addClass("is-loading");
              }, barWaitingu14427);
            }
          } else {
            if (!$word.is(":last-child") || true) {
              switchWord($word, nextWord);
              setTimeout(function () {
                hideWord(nextWord);
              }, animationDelayu14427);
            }
          }
        }

        function showWord($word, $duration) {
          if ($word.parents(".u14427.MT-headline").hasClass("type")) {
            showLetter($word.find("i").eq(0), $word, false, $duration);
            $word.addClass("is-visible").removeClass("is-hidden");
          } else if ($word.parents(".u14427.MT-headline").hasClass("clip")) {
            $word
              .parents(".u14427 .MT-headline-inner")
              .animate(
                { width: $word.width() + 10 },
                revealDurationu14427,
                function () {
                  setTimeout(function () {
                    hideWord($word);
                  }, revealAnimationDelayu14427);
                }
              );
          }
        }

        function hideLetter($letter, $word, $bool, $duration) {
          $letter.removeClass("in").addClass("out");

          if (!$letter.is(":last-child")) {
            setTimeout(function () {
              hideLetter($letter.next(), $word, $bool, $duration);
            }, $duration);
          } else if ($bool) {
            setTimeout(function () {
              hideWord(takeNext($word));
            }, animationDelayu14427);
          }

          if (
            $letter.is(":last-child") &&
            $("html").hasClass("no-csstransitions")
          ) {
            var nextWord = takeNext($word);
            if (!$word.is(":last-child") || true) {
              switchWord($word, nextWord);
            }
          }
        }

        function showLetter($letter, $word, $bool, $duration) {
          $letter.addClass("in").removeClass("out");

          if (!$letter.is(":last-child")) {
            setTimeout(function () {
              showLetter($letter.next(), $word, $bool, $duration);
            }, $duration);
          } else {
            if ($word.parents(".u14427.MT-headline").hasClass("type")) {
              setTimeout(function () {
                $word.parents(".u14427 .MT-headline-inner").addClass("waiting");
              }, 200);
            }
            if (!$bool) {
              setTimeout(function () {
                hideWord($word);
              }, animationDelayu14427);
            }
          }
        }

        function takeNext($word) {
          return !$word.is(":last-child")
            ? $word.next()
            : $word.parent().children().eq(0);
        }

        function takePrev($word) {
          return !$word.is(":first-child")
            ? $word.prev()
            : $word.parent().children().last();
        }

        function switchWord($oldWord, $newWord) {
          $oldWord.removeClass("is-visible").addClass("is-hidden");
          $newWord.removeClass("is-hidden").addClass("is-visible");
        }
      });
    </script>
